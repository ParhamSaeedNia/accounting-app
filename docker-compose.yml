version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=accounting

  mongo-express:
    image: mongo-express:latest
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/accounting
      - PORT=3000
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /usr/src/app/src
        - action: rebuild
          path: ./backend/package.json

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - '5173:5173'
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /usr/src/app/src
        - action: rebuild
          path: ./frontend/package.json

volumes:
  mongodb_data:
